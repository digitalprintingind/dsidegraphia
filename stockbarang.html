<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Barang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background: linear-gradient(135deg, #0062cc, #004085);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar-menu li {
            margin: 0 20px;
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 5px;
        }

        .navbar-menu a:hover {
            background-color: #0056b3;
            color: #e2e2e2;
        }

        .navbar-menu a.active {
            background-color: #004085;
            color: #e2e2e2;
        }

        .container {
            padding: 20px;
        }

        .form-container, .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1200px;
        }

        .form-container h2, .table-container h2 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #0062cc;
            outline: none;
        }

        .form-group button {
            background-color: #0062cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #004085;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        td {
            background-color: #fff;
        }

        .status-toggle {
            cursor: pointer;
            color: #0062cc;
            text-decoration: underline;
        }

        .status-toggle:hover {
            color: #004085;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-buttons button.edit {
            background-color: #0062cc;
        }

        .action-buttons button.edit:hover {
            background-color: #004085;
        }

        .action-buttons button.delete {
            background-color: #ff6f61;
        }

        .action-buttons button.delete:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li><a href="#aplikasi-kasir">Aplikasi Kasir</a></li>
            <li><a href="#daftar-barang" class="active">Daftar Barang</a></li>
            <li><a href="#riwayat-pembelian">Riwayat Pembelian</a></li>
            <li><a href="#rekap-laporan">Rekap Laporan</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-container">
            <h2>Tambahkan Barang</h2>
            <form id="barangForm">
                <div class="form-group">
                    <label for="nama-barang">Nama Barang</label>
                    <input type="text" id="nama-barang" name="nama-barang" placeholder="Masukkan Nama Barang" required>
                </div>
                <div class="form-group">
                    <label for="harga">Harga</label>
                    <input type="number" id="harga" name="harga" placeholder="Masukkan Harga" required>
                </div>
                <div class="form-group">
                    <label for="jumlah">Jumlah</label>
                    <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan Jumlah" required>
                </div>
                <div class="form-group">
                    <button type="submit">Tambah Barang</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h2>Daftar Barang</h2>
            <table id="barangTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>ID Barang</th>
                        <th>Nama Barang</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Status</th>
                        <th>Edit</th>
                        <th>Hapus</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data Barang akan muncul di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('barangForm');
            const tableBody = document.querySelector('#barangTable tbody');
            let itemCounter = 0;
            let editingRow = null;

            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const namaBarang = document.getElementById('nama-barang').value;
                const harga = document.getElementById('harga').value;
                const jumlah = document.getElementById('jumlah').value;

                if (editingRow) {
                    // Update existing row
                    const cells = editingRow.querySelectorAll('td');
                    cells[2].textContent = namaBarang;
                    cells[3].textContent = harga;
                    cells[4].textContent = jumlah;
                    editingRow = null;
                    form.reset();
                } else {
                    // Add new row
                    itemCounter++;
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${itemCounter}</td>
                        <td>BRG${itemCounter.toString().padStart(4, '0')}</td>
                        <td>${namaBarang}</td>
                        <td>${harga}</td>
                        <td>${jumlah}</td>
                        <td><span class="status-toggle">On</span></td>
                        <td><button class="edit">Edit</button></td>
                        <td><button class="delete">Hapus</button></td>
                    `;
                    tableBody.appendChild(newRow);
                    form.reset();
                }
            });

            tableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete')) {
                    e.target.closest('tr').remove();
                } else if (e.target.classList.contains('status-toggle')) {
                    e.target.textContent = e.target.textContent === 'On' ? 'Off' : 'On';
                } else if (e.target.classList.contains('edit')) {
                    const row = e.target.closest('tr');
                    document.getElementById('nama-barang').value = row.cells[2].textContent;
                    document.getElementById('harga').value = row.cells[3].textContent;
                    document.getElementById('jumlah').value = row.cells[4].textContent;
                    editingRow = row;
                }
            });
        });
    </script>
</body>
</html>
