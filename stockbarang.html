<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Stock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form select {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        #preview {
            max-width: 800px;
            margin: 20px auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table thead {
            background-color: #007bff;
            color: white;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .action-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-button {
            background-color: #ffc107;
            color: white;
        }

        .edit-button:hover {
            background-color: #e0a800;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        #saveButton {
            display: block;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        #saveButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Input Data</h1>
    <form id="dataForm">
        <label for="division">Divisi:</label>
        <select id="division" name="division" required onchange="updateForm()">
            <option value="">-- Pilih Divisi --</option>
            <option value="INDOOR">INDOOR</option>
            <option value="OUTDOOR">OUTDOOR</option>
            <option value="PRODUKSI">PRODUKSI</option>
            <option value="GUDANG">GUDANG</option>
            <option value="PURCHASE ORDER">PURCHASE ORDER</option>
            <option value="DAILY JOB">DAILY JOB</option>
            <option value="ORDER PERMINTAAN BARANG">ORDER PERMINTAAN BARANG</option>
        </select>
        <div id="commonFields">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <label for="itemName">Nama Barang:</label>
            <div id="itemNameContainer">
                <select id="itemNameSelect" name="itemName">
                    <!-- Options will be populated based on division selection -->
                </select>
                <input type="text" id="itemNameInput" name="itemName" style="display: none;">
            </div>
            <label for="type">Jenis:</label>
            <select id="type" name="type">
                <option value="Material Masuk">Material Masuk</option>
                <option value="Material Terpakai">Material Terpakai</option>
                <option value="Material Reject">Material Reject</option>
                <option value="Potongan Reject">Potongan Reject</option>
            </select>
            <label for="quantity">Banyaknya:</label>
            <input type="number" id="quantity" name="quantity">
            <label for="notes">Catatan:</label>
            <input type="text" id="notes" name="notes">
        </div>
        <div id="dailyJobFields" style="display: none;">
            <label for="activity">Kegiatan:</label>
            <input type="text" id="activity" name="activity">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate">
            <label for="targetDate">Target Date:</label>
            <input type="date" id="targetDate" name="targetDate">
            <label for="finishDate">Finish Date:</label>
            <input type="date" id="finishDate" name="finishDate">
            <label for="progressNotes">Catatan Progress:</label>
            <input type="text" id="progressNotes" name="progressNotes">
        </div>
        <div id="jenisFields" style="display: none;">
            <label for="statusProses">Status Proses:</label>
            <input type="text" id="statusProses" name="statusProses">
        </div>
        <button type="button" onclick="addData()">Add Data</button>
    </form>

    <h2>Preview</h2>
    <div id="preview">
        <table>
            <thead id="tableHead">
                <!-- Table headers will be populated based on division selection -->
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <button id="saveButton" onclick="saveToExcel()">Save to Excel</button>

    <script>
        const data = [];

        function updateForm() {
            const division = document.getElementById('division').value;
            const commonFields = document.getElementById('commonFields');
            const dailyJobFields = document.getElementById('dailyJobFields');
            const jenisFields = document.getElementById('jenisFields');
            const itemNameSelect = document.getElementById('itemNameSelect');
            const itemNameInput = document.getElementById('itemNameInput');

            if (division === 'DAILY JOB') {
                commonFields.style.display = 'none';
                dailyJobFields.style.display = 'block';
                jenisFields.style.display = 'none';
                itemNameInput.required = false;
                itemNameSelect.required = false;
            } else if (division === 'ORDER PERMINTAAN BARANG') {
                commonFields.style.display = 'block';
                dailyJobFields.style.display = 'none';
                jenisFields.style.display = 'block';
                itemNameInput.required = false;
                itemNameSelect.required = false;
            } else {
                commonFields.style.display = 'block';
                dailyJobFields.style.display = 'none';
                jenisFields.style.display = 'none';
                itemNameInput.required = true;
                itemNameSelect.required = true;
                updateItemNames();
            }

            updateTableHeader();
        }

        function updateItemNames() {
            const division = document.getElementById('division').value;
            const itemNameSelect = document.getElementById('itemNameSelect');
            const itemNameInput = document.getElementById('itemNameInput');

            if (division === 'DAILY JOB' || division === 'ORDER PERMINTAAN BARANG') {
                itemNameSelect.style.display = 'none';
                itemNameInput.style.display = 'block';
            } else {
                itemNameSelect.style.display = 'block';
                itemNameInput.style.display = 'none';
                itemNameSelect.innerHTML = '<option value="">-- Pilih Nama Barang --</option>';
                let items = [];
                switch (division) {
                    case 'INDOOR':
                        items = ['Item A', 'Item B', 'Item C'];
                        break;
                    case 'OUTDOOR':
                        items = ['Item D', 'Item E', 'Item F'];
                        break;
                    case 'PRODUKSI':
                        items = ['Item G', 'Item H', 'Item I'];
                        break;
                    case 'GUDANG':
                        items = ['Item J', 'Item K', 'Item L'];
                        break;
                    case 'PURCHASE ORDER':
                        items = ['Item M', 'Item N', 'Item O'];
                        break;
                }

                items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.textContent = item;
                    itemNameSelect.appendChild(option);
                });
            }
        }

        function updateTableHeader() {
            const division = document.getElementById('division').value;
            const tableHead = document.getElementById('tableHead');
            tableHead.innerHTML = '';
            let headers = [];

            if (division === 'ORDER PERMINTAAN BARANG') {
                headers = ['Divisi', 'Date', 'Nama Barang', 'Banyaknya', 'Status Proses'];
            } else if (division === 'DAILY JOB') {
                headers = ['Divisi', 'Kegiatan', 'Start Date', 'Target Date', 'Finish Date', 'Catatan Progress'];
            } else {
                headers = ['Divisi', 'Date', 'Nama Barang', 'Jenis', 'Banyaknya', 'Catatan'];
            }

            const tr = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                tr.appendChild(th);
            });
            tableHead.appendChild(tr);
        }

        function addData() {
            const division = document.getElementById('division').value;
            const date = document.getElementById('date').value;
            const itemNameSelect = document.getElementById('itemNameSelect');
            const itemNameInput = document.getElementById('itemNameInput');
            const type = document.getElementById('type').value;
            const quantity = document.getElementById('quantity').value;
            const notes = document.getElementById('notes').value;
            const activity = document.getElementById('activity').value;
            const startDate = document.getElementById('startDate').value;
            const targetDate = document.getElementById('targetDate').value;
            const finishDate = document.getElementById('finishDate').value;
            const progressNotes = document.getElementById('progressNotes').value;
            const statusProses = document.getElementById('statusProses').value;

            if (division === 'ORDER PERMINTAAN BARANG') {
                data.push({
                    division,
                    date,
                    itemName: itemNameInput.value,
                    quantity,
                    statusProses
                });
            } else if (division === 'DAILY JOB') {
                data.push({
                    division,
                    activity,
                    startDate,
                    targetDate,
                    finishDate,
                    progressNotes
                });
            } else {
                data.push({
                    division,
                    date,
                    itemName: itemNameSelect.value,
                    type,
                    quantity,
                    notes
                });
            }

            displayData();
            document.getElementById('dataForm').reset();
        }

        function displayData() {
            const tbody = document.querySelector('#preview tbody');
            tbody.innerHTML = '';

            data.forEach((item, index) => {
                const tr = document.createElement('tr');

                for (const key in item) {
                    const td = document.createElement('td');
                    td.textContent = item[key];
                    tr.appendChild(td);
                }

                const tdActions = document.createElement('td');
                tdActions.className = 'action-buttons';

                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.className = 'edit-button';
                editButton.onclick = () => editData(index);
                tdActions.appendChild(editButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => deleteData(index);
                tdActions.appendChild(deleteButton);

                tr.appendChild(tdActions);

                tbody.appendChild(tr);
            });
        }

        function editData(index) {
            const item = data[index];

            document.getElementById('division').value = item.division;
            updateForm();

            if (item.division === 'ORDER PERMINTAAN BARANG') {
                document.getElementById('date').value = item.date;
                document.getElementById('itemNameInput').value = item.itemName;
                document.getElementById('quantity').value = item.quantity;
                document.getElementById('statusProses').value = item.statusProses;
            } else if (item.division === 'DAILY JOB') {
                document.getElementById('activity').value = item.activity;
                document.getElementById('startDate').value = item.startDate;
                document.getElementById('targetDate').value = item.targetDate;
                document.getElementById('finishDate').value = item.finishDate;
                document.getElementById('progressNotes').value = item.progressNotes;
            } else {
                document.getElementById('date').value = item.date;
                document.getElementById('itemNameSelect').value = item.itemName;
                document.getElementById('type').value = item.type;
                document.getElementById('quantity').value = item.quantity;
                document.getElementById('notes').value = item.notes;
            }

            data.splice(index, 1);
            displayData();
        }

        function deleteData(index) {
            data.splice(index, 1);
            displayData();
        }

        function saveToExcel() {
            const workbook = XLSX.utils.book_new();
            const worksheet = XLSX.utils.json_to_sheet(data);
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Laporan Stock');
            XLSX.writeFile(workbook, 'laporan_stock.xlsx');
        }

        updateForm();  // Initialize form on page load
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
