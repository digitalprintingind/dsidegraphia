<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Barang dan Pembelian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background: linear-gradient(135deg, #0062cc, #004085);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar-menu li {
            margin: 0 20px;
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 5px;
        }

        .navbar-menu a:hover {
            background-color: #0056b3;
            color: #e2e2e2;
        }

        .navbar-menu a.active {
            background-color: #004085;
            color: #e2e2e2;
        }

        .container {
            padding: 20px;
        }

        .form-container, .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1200px;
        }

        .form-container h2, .table-container h2 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #0062cc;
            outline: none;
        }

        .form-group button {
            background-color: #0062cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #004085;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        td {
            background-color: #fff;
        }

        .status-toggle {
            cursor: pointer;
            color: #0062cc;
            text-decoration: underline;
        }

        .status-toggle:hover {
            color: #004085;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-buttons button.edit {
            background-color: #0062cc;
        }

        .action-buttons button.edit:hover {
            background-color: #004085;
        }

        .action-buttons button.delete {
            background-color: #ff6f61;
        }

        .action-buttons button.delete:hover {
            background-color: #cc0000;
        }

        .action-buttons button.remove {
            background-color: #ff6f61;
        }

        .action-buttons button.remove:hover {
            background-color: #cc0000;
        }
        #cetakNota{
            background-color: #0062cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li><a href="#aplikasi-kasir" class="active">Aplikasi Kasir</a></li>
            <li><a href="#daftar-barang">Daftar Barang</a></li>
            <li><a href="#riwayat-pembelian">Riwayat Pembelian</a></li>
            <li><a href="#rekap-laporan">Rekap Laporan</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Form Input Pembelian Customer -->
        <div class="form-container" id="aplikasi-kasir">
            <h2>Form Pembelian Customer</h2>
            <form id="pembelianForm">
                <div class="form-group">
                    <label for="barang">Pilih Barang</label>
                    <select id="barang" name="barang" required>
                        <option value="">-- Pilih Barang --</option>
                        <!-- Option items should be dynamically populated -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="jumlah-pembelian">Jumlah</label>
                    <input type="number" id="jumlah-pembelian" name="jumlah-pembelian" placeholder="Masukkan Jumlah" required>
                </div>
                <div class="form-group">
                    <button type="submit">Tambah Pembelian</button>
                </div>
            </form>
        </div>

        <!-- Preview Tabel Pembelian Customer -->
        <div class="table-container">
            <h2>
            <div id="transaction-id-container">
                <span>ID Transaksi: <span id="transaction-id">TRK0001</span></span>
            </div>
            </h2>
            <button type="button" id="cetakNota">Cetak Nota</button>
            <table id="pembelianTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama Barang</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data Pembelian akan muncul di sini -->
                </tbody>
            </table>
        </div>

        <!-- Daftar Barang -->
        <div class="form-container" id="daftar-barang">
            <h2>Tambahkan Barang</h2>
            <form id="barangForm">
                <div class="form-group">
                    <label for="nama-barang">Nama Barang</label>
                    <input type="text" id="nama-barang" name="nama-barang" placeholder="Masukkan Nama Barang" required>
                </div>
                <div class="form-group">
                    <label for="harga">Harga</label>
                    <input type="number" id="harga" name="harga" placeholder="Masukkan Harga" required>
                </div>
                <div class="form-group">
                    <label for="jumlah">Jumlah</label>
                    <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan Jumlah" required>
                </div>
                <div class="form-group">
                    <button type="submit">Tambah Barang</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h2>Daftar Barang</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari barang...">
            </div>
            <table id="barangTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>ID Barang</th>
                        <th>Nama Barang</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Status</th>
                        <th>Edit</th>
                        <th>Hapus</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data Barang akan muncul di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const barangForm = document.getElementById('barangForm');
            const pembelianForm = document.getElementById('pembelianForm');
            const barangTableBody = document.getElementById('barangTable').getElementsByTagName('tbody')[0];
            const pembelianTableBody = document.getElementById('pembelianTable').getElementsByTagName('tbody')[0];
            const barangSelect = document.getElementById('barang');
            const searchInput = document.getElementById('searchInput');
            const transactionIdSpan = document.getElementById('transaction-id');

            let itemCounter = 1;
            let transactionCounter = 1;
            let editIndex = -1;

            function loadBarangData() {
                const barangData = JSON.parse(localStorage.getItem('barangData')) || [];
                barangData.forEach(data => {
                    addRowToBarangTable(data);
                });
            }

            function saveBarangData() {
                const rows = barangTableBody.getElementsByTagName('tr');
                const data = [];
                for (let i = 0; i < rows.length; i++) {
                    const cells = rows[i].getElementsByTagName('td');
                    const row = {
                        idBarang: cells[1].textContent,
                        namaBarang: cells[2].textContent,
                        harga: cells[3].textContent,
                        jumlah: cells[4].textContent,
                        status: cells[5].textContent === 'Aktif' ? 'Aktif' : 'Non Aktif'
                    };
                    data.push(row);
                }
                localStorage.setItem('barangData', JSON.stringify(data));
            }

            function generateIDBarang() {
                const paddedCounter = String(itemCounter++).padStart(4, '0');
                return `BRG${paddedCounter}`;
            }

            function generateIDTransaksi() {
                const paddedCounter = String(transactionCounter++).padStart(4, '0');
                return `TRK${paddedCounter}`;
            }

            function addRowToBarangTable(data) {
                const row = barangTableBody.insertRow();
                row.innerHTML = `
                    <td>${barangTableBody.rows.length + 1}</td>
                    <td>${data.idBarang}</td>
                    <td>${data.namaBarang}</td>
                    <td>${data.harga}</td>
                    <td>${data.jumlah}</td>
                    <td><span class="status-toggle">${data.status}</span></td>
                    <td><button class="action-buttons edit">Edit</button></td>
                    <td><button class="action-buttons delete">Hapus</button></td>
                `;

                const option = document.createElement('option');
                option.value = data.idBarang;
                option.textContent = data.namaBarang;
                option.setAttribute('data-harga', data.harga); // Menyimpan harga di atribut data
                barangSelect.appendChild(option);
            }

            function addBarang(e) {
                e.preventDefault();
                const namaBarang = document.getElementById('nama-barang').value;
                const harga = document.getElementById('harga').value;
                const jumlah = document.getElementById('jumlah').value;

                if (editIndex === -1) {
                    const idBarang = generateIDBarang();
                    const data = {
                        idBarang,
                        namaBarang,
                        harga,
                        jumlah,
                        status: 'Aktif'
                    };
                    addRowToBarangTable(data);

                    const option = document.createElement('option');
                    option.value = idBarang;
                    option.textContent = namaBarang;
                    option.setAttribute('data-harga', harga); // Menyimpan harga di atribut data
                    barangSelect.appendChild(option);
                } else {
                    const row = barangTableBody.rows[editIndex];
                    row.cells[2].textContent = namaBarang;
                    row.cells[3].textContent = harga;
                    row.cells[4].textContent = jumlah;
                    editIndex = -1;
                }

                saveBarangData();
                barangForm.reset();
            }

            function addPembelian(e) {
                e.preventDefault();
                const selectedBarangId = document.getElementById('barang').value;
                const jumlahPembelian = document.getElementById('jumlah-pembelian').value;

                const selectedOption = barangSelect.options[barangSelect.selectedIndex];
                const selectedHarga = selectedOption.getAttribute('data-harga');

                const row = pembelianTableBody.insertRow();
                row.innerHTML = `
                    <td>${pembelianTableBody.rows.length + 1}</td>
                    <td>${selectedOption.text}</td>
                    <td>${selectedHarga}</td>
                    <td>${jumlahPembelian}</td>
                    <td><button class="action-buttons remove">Hapus</button></td>
                `;

                pembelianForm.reset();
            }

            function searchBarang() {
                const query = searchInput.value.toLowerCase();
                const rows = barangTableBody.getElementsByTagName('tr');

                for (let i = 0; i < rows.length; i++) {
                    const cells = rows[i].getElementsByTagName('td');
                    let found = false;

                    for (let j = 2; j < cells.length - 2; j++) {
                        if (cells[j].textContent.toLowerCase().indexOf(query) > -1) {
                            found = true;
                            break;
                        }
                    }

                    rows[i].style.display = found ? '' : 'none';
                }
            }

            function toggleStatus(e) {
                if (e.target.classList.contains('status-toggle')) {
                    const statusElement = e.target;
                    statusElement.textContent = statusElement.textContent === 'Aktif' ? 'Non Aktif' : 'Aktif';
                    saveBarangData();
                }
            }

            function editRow(e) {
                if (e.target.classList.contains('edit')) {
                    const row = e.target.closest('tr');
                    const cells = row.getElementsByTagName('td');
                    
                    document.getElementById('nama-barang').value = cells[2].textContent;
                    document.getElementById('harga').value = cells[3].textContent;
                    document.getElementById('jumlah').value = cells[4].textContent;
                    
                    editIndex = Array.from(barangTableBody.rows).indexOf(row);
                }
            }

            barangForm.addEventListener('submit', addBarang);
            pembelianForm.addEventListener('submit', addPembelian);
            searchInput.addEventListener('input', searchBarang);

            document.getElementById('cetakNota').addEventListener('click', () => {
                alert('Nota akan dicetak');
            });

            barangTableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('delete')) {
                    e.target.closest('tr').remove();
                    saveBarangData();
                } else if (e.target.classList.contains('edit')) {
                    editRow(e);
                }
            });

            barangTableBody.addEventListener('click', toggleStatus);

            pembelianTableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove')) {
                    e.target.closest('tr').remove();
                }
            });

            // Set ID Transaksi di elemen judul
            transactionIdSpan.textContent = generateIDTransaksi();

            loadBarangData();
        });
    </script>
</body>
</html>
