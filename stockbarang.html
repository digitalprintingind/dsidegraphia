<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Barang dan Pembelian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background: linear-gradient(135deg, #0062cc, #004085);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar-menu li {
            margin: 0 20px;
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 5px;
        }

        .navbar-menu a:hover {
            background-color: #0056b3;
            color: #e2e2e2;
        }

        .navbar-menu a.active {
            background-color: #004085;
            color: #e2e2e2;
        }

        .container {
            padding: 20px;
        }

        .form-container, .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1200px;
        }

        .form-container h2, .table-container h2 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: #0062cc;
            outline: none;
        }

        .form-group button {
            background-color: #0062cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #004085;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        td {
            background-color: #fff;
        }

        .status-toggle {
            cursor: pointer;
            color: #0062cc;
            text-decoration: underline;
        }

        .status-toggle:hover {
            color: #004085;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-buttons button.edit {
            background-color: #0062cc;
        }

        .action-buttons button.edit:hover {
            background-color: #004085;
        }

        .action-buttons button.delete {
            background-color: #ff6f61;
        }

        .action-buttons button.delete:hover {
            background-color: #cc0000;
        }

        .action-buttons button.remove {
            background-color: #ff6f61;
        }

        .action-buttons button.remove:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li><a href="#aplikasi-kasir" class="active">Aplikasi Kasir</a></li>
            <li><a href="#daftar-barang">Daftar Barang</a></li>
            <li><a href="#riwayat-pembelian">Riwayat Pembelian</a></li>
            <li><a href="#rekap-laporan">Rekap Laporan</a></li>
        </ul>
    </nav>

    <div class="container">
        <!-- Form Input Pembelian Customer -->
        <div class="form-container" id="aplikasi-kasir">
            <h2>Form Pembelian Customer</h2>
            <form id="pembelianForm">
                <div class="form-group">
                    <label for="barang">Pilih Barang</label>
                    <select id="barang" name="barang" required>
                        <option value="">-- Pilih Barang --</option>
                        <!-- Option items should be dynamically populated -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="jumlah-pembelian">Jumlah</label>
                    <input type="number" id="jumlah-pembelian" name="jumlah-pembelian" placeholder="Masukkan Jumlah" required>
                </div>
                <div class="form-group">
                    <button type="submit">Tambah Pembelian</button>
                </div>
            </form>
        </div>

        <!-- Preview Tabel Pembelian Customer -->
        <div class="table-container">
            <h2>Preview Pembelian</h2>
            <table id="pembelianTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>ID Barang</th>
                        <th>Nama Barang</th>
                        <th>Jumlah</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data Pembelian akan muncul di sini -->
                </tbody>
            </table>
        </div>

        <!-- Daftar Barang -->
        <div class="form-container" id="daftar-barang">
            <h2>Tambahkan Barang</h2>
            <form id="barangForm">
                <div class="form-group">
                    <label for="nama-barang">Nama Barang</label>
                    <input type="text" id="nama-barang" name="nama-barang" placeholder="Masukkan Nama Barang" required>
                </div>
                <div class="form-group">
                    <label for="harga">Harga</label>
                    <input type="number" id="harga" name="harga" placeholder="Masukkan Harga" required>
                </div>
                <div class="form-group">
                    <label for="jumlah">Jumlah</label>
                    <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan Jumlah" required>
                </div>
                <div class="form-group">
                    <button type="submit">Tambah Barang</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h2>Daftar Barang</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari barang...">
            </div>
            <table id="barangTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>ID Barang</th>
                        <th>Nama Barang</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Status</th>
                        <th>Edit</th>
                        <th>Hapus</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data Barang akan muncul di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const barangForm = document.getElementById('barangForm');
            const pembelianForm = document.getElementById('pembelianForm');
            const barangTableBody = document.querySelector('#barangTable tbody');
            const pembelianTableBody = document.querySelector('#pembelianTable tbody');
            const searchInput = document.getElementById('searchInput');
            const barangSelect = document.getElementById('barang');
            let itemCounter = 0;
            let editingRow = null;

            const loadItemsFromLocalStorage = () => {
                const items = JSON.parse(localStorage.getItem('barangItems')) || [];
                items.forEach(item => {
                    addItemToTable(item);
                    addOptionToSelect(item);
                });
            };

            const saveItemsToLocalStorage = (items) => {
                localStorage.setItem('barangItems', JSON.stringify(items));
            };

            const getItemsFromLocalStorage = () => {
                return JSON.parse(localStorage.getItem('barangItems')) || [];
            };

            const addItemToTable = (item) => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${item.no}</td>
                    <td>${item.idBarang}</td>
                    <td>${item.namaBarang}</td>
                    <td>${item.harga}</td>
                    <td>${item.jumlah}</td>
                    <td><span class="status-toggle">${item.status}</span></td>
                    <td><button class="edit">Edit</button></td>
                    <td><button class="delete">Hapus</button></td>
                `;
                barangTableBody.appendChild(newRow);
            };

            const addOptionToSelect = (item) => {
                const option = document.createElement('option');
                option.value = item.idBarang;
                option.textContent = `${item.namaBarang} - ${item.harga}`;
                barangSelect.appendChild(option);
            };

            const addItem = (namaBarang, harga, jumlah) => {
                itemCounter++;
                const idBarang = `BRG${itemCounter.toString().padStart(4, '0')}`;
                const item = {
                    no: itemCounter,
                    idBarang,
                    namaBarang,
                    harga,
                    jumlah,
                    status: 'On'
                };
                const items = getItemsFromLocalStorage();
                items.push(item);
                saveItemsToLocalStorage(items);
                addItemToTable(item);
                addOptionToSelect(item);
            };

            const updateItem = (row, namaBarang, harga, jumlah) => {
                const cells = row.querySelectorAll('td');
                cells[2].textContent = namaBarang;
                cells[3].textContent = harga;
                cells[4].textContent = jumlah;

                const idBarang = cells[1].textContent;
                const items = getItemsFromLocalStorage();
                const itemIndex = items.findIndex(item => item.idBarang === idBarang);
                if (itemIndex > -1) {
                    items[itemIndex].namaBarang = namaBarang;
                    items[itemIndex].harga = harga;
                    items[itemIndex].jumlah = jumlah;
                    saveItemsToLocalStorage(items);
                }
            };

            const deleteItem = (row) => {
                const idBarang = row.querySelectorAll('td')[1].textContent;
                const items = getItemsFromLocalStorage();
                const updatedItems = items.filter(item => item.idBarang !== idBarang);
                saveItemsToLocalStorage(updatedItems);
                row.remove();
                barangSelect.querySelector(`option[value="${idBarang}"]`).remove();
            };

            const toggleStatus = (row) => {
                const statusCell = row.querySelector('.status-toggle');
                const newStatus = statusCell.textContent === 'On' ? 'Off' : 'On';
                statusCell.textContent = newStatus;

                const idBarang = row.querySelectorAll('td')[1].textContent;
                const items = getItemsFromLocalStorage();
                const itemIndex = items.findIndex(item => item.idBarang === idBarang);
                if (itemIndex > -1) {
                    items[itemIndex].status = newStatus;
                    saveItemsToLocalStorage(items);
                }
            };

            const addPembelianToTable = (idBarang, namaBarang, jumlah) => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${pembelianTableBody.children.length + 1}</td>
                    <td>${idBarang}</td>
                    <td>${namaBarang}</td>
                    <td>${jumlah}</td>
                    <td><button class="remove">Hapus</button></td>
                `;
                pembelianTableBody.appendChild(newRow);
            };

            const removePembelian = (row) => {
                row.remove();
            };

            const searchItems = (query) => {
                const rows = barangTableBody.querySelectorAll('tr');
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const namaBarang = cells[2].textContent.toLowerCase();
                    const matches = namaBarang.includes(query.toLowerCase());
                    row.style.display = matches ? '' : 'none';
                });
            };

            barangForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const namaBarang = document.getElementById('nama-barang').value;
                const harga = document.getElementById('harga').value;
                const jumlah = document.getElementById('jumlah').value;

                if (editingRow) {
                    updateItem(editingRow, namaBarang, harga, jumlah);
                    editingRow = null;
                } else {
                    addItem(namaBarang, harga, jumlah);
                }

                barangForm.reset();
            });

            pembelianForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const idBarang = document.getElementById('barang').value;
                const jumlah = document.getElementById('jumlah-pembelian').value;
                const barang = getItemsFromLocalStorage().find(item => item.idBarang === idBarang);

                if (barang) {
                    addPembelianToTable(barang.idBarang, barang.namaBarang, jumlah);
                }
                pembelianForm.reset();
            });

            barangTableBody.addEventListener('click', (e) => {
                const row = e.target.closest('tr');
                if (e.target.classList.contains('edit')) {
                    const cells = row.querySelectorAll('td');
                    document.getElementById('nama-barang').value = cells[2].textContent;
                    document.getElementById('harga').value = cells[3].textContent;
                    document.getElementById('jumlah').value = cells[4].textContent;
                    editingRow = row;
                } else if (e.target.classList.contains('delete')) {
                    deleteItem(row);
                } else if (e.target.classList.contains('status-toggle')) {
                    toggleStatus(row);
                }
            });

            pembelianTableBody.addEventListener('click', (e) => {
                if (e.target.classList.contains('remove')) {
                    const row = e.target.closest('tr');
                    removePembelian(row);
                }
            });

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value;
                searchItems(query);
            });

            loadItemsFromLocalStorage();
        });
    </script>
</body>
</html>
