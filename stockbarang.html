<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Barang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background: linear-gradient(135deg, #0062cc, #004085);
            padding: 10px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar-menu li {
            margin: 0 20px;
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            display: block;
            transition: background-color 0.3s ease, color 0.3s ease;
            border-radius: 5px;
        }

        .navbar-menu a:hover {
            background-color: #0056b3;
            color: #e2e2e2;
        }

        .navbar-menu a.active {
            background-color: #004085;
            color: #e2e2e2;
        }

        .container {
            padding: 20px;
        }

        .form-container, .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1200px;
        }

        .form-container h2, .table-container h2 {
            margin-top: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #0062cc;
            outline: none;
        }

        .form-group button {
            background-color: #0062cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #004085;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            color: #333;
        }

        td {
            background-color: #fff;
        }

        .status-toggle {
            cursor: pointer;
            color: #0062cc;
            text-decoration: underline;
        }

        .status-toggle:hover {
            color: #004085;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-buttons button.edit {
            background-color: #0062cc;
        }

        .action-buttons button.edit:hover {
            background-color: #004085;
        }

        .action-buttons button.delete {
            background-color: #ff6f61;
        }

        .action-buttons button.delete:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li><a href="#aplikasi-kasir" class="active">Aplikasi Kasir</a></li>
        </ul>
    </nav>

    <div class="container">
        <div id="aplikasi-kasir" class="form-container">
            <h2>Form Pembelian Customer</h2>
            <form id="pembelianForm">
                <div class="form-group">
                    <label for="barang">Pilih Barang</label>
                    <select id="barang" name="barang" required>
                        <!-- Options akan diisi dengan JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="jumlah-pembelian">Jumlah</label>
                    <input type="number" id="jumlah-pembelian" name="jumlah-pembelian" placeholder="Masukkan Jumlah" required>
                </div>
                <div class="form-group">
                    <button type="submit">Tambah Pembelian</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h2>Preview Pembelian</h2>
            <table id="pembelianTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>ID Barang</th>
                        <th>Nama Barang</th>
                        <th>Jumlah</th>
                    </tr>
                </thead>
                <tbody id="pembelianTableBody">
                    <!-- Data Pembelian akan muncul di sini -->
                </tbody>
            </table>
        </div>

        <div class="form-container">
            <h2>Tambahkan Barang</h2>
            <form id="barangForm">
                <div class="form-group">
                    <label for="nama-barang">Nama Barang</label>
                    <input type="text" id="nama-barang" name="nama-barang" placeholder="Masukkan Nama Barang" required>
                </div>
                <div class="form-group">
                    <label for="harga">Harga</label>
                    <input type="number" id="harga" name="harga" placeholder="Masukkan Harga" required>
                </div>
                <div class="form-group">
                    <label for="jumlah">Jumlah</label>
                    <input type="number" id="jumlah" name="jumlah" placeholder="Masukkan Jumlah" required>
                </div>
                <div class="form-group">
                    <button type="submit">Tambah Barang</button>
                </div>
            </form>
        </div>

        <div class="table-container">
            <h2>Daftar Barang</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Cari barang...">
            </div>
            <table id="barangTable">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>ID Barang</th>
                        <th>Nama Barang</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Status</th>
                        <th>Edit</th>
                        <th>Hapus</th>
                    </tr>
                </thead>
                <tbody id="barangTableBody">
                    <!-- Data Barang akan muncul di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const barangForm = document.getElementById('barangForm');
            const pembelianForm = document.getElementById('pembelianForm');
            const barangTableBody = document.getElementById('barangTableBody');
            const pembelianTableBody = document.getElementById('pembelianTableBody');
            const searchInput = document.getElementById('searchInput');
            const barangSelect = document.getElementById('barang');
            let itemCounter = 0;
            let editingRow = null;

            const loadItemsFromLocalStorage = () => {
                const items = JSON.parse(localStorage.getItem('barangItems')) || [];
                items.forEach(item => {
                    addItemToTable(item);
                    addOptionToSelect(item);
                });
            };

            const saveItemsToLocalStorage = (items) => {
                localStorage.setItem('barangItems', JSON.stringify(items));
            };

            const getItemsFromLocalStorage = () => {
                return JSON.parse(localStorage.getItem('barangItems')) || [];
            };

            const addItemToTable = (item) => {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${item.no}</td>
                    <td>${item.id}</td>
                    <td>${item.nama}</td>
                    <td>${item.harga}</td>
                    <td>${item.jumlah}</td>
                    <td>${item.status}</td>
                    <td><button class="action-buttons edit">Edit</button></td>
                    <td><button class="action-buttons delete">Hapus</button></td>
                `;
                barangTableBody.appendChild(newRow);
            };

            const addOptionToSelect = (item) => {
                const option = document.createElement('option');
                option.value = item.id;
                option.textContent = item.nama;
                barangSelect.appendChild(option);
            };

            barangForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = Date.now(); // Generate unique ID
                const nama = document.getElementById('nama-barang').value;
                const harga = document.getElementById('harga').value;
                const jumlah = document.getElementById('jumlah').value;
                const status = 'Active';

                const newItem = {
                    no: ++itemCounter,
                    id,
                    nama,
                    harga,
                    jumlah,
                    status
                };

                const items = getItemsFromLocalStorage();
                items.push(newItem);
                saveItemsToLocalStorage(items);
                addItemToTable(newItem);
                addOptionToSelect(newItem);
                barangForm.reset();
            });

            pembelianForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const barangId = document.getElementById('barang').value;
                const jumlah = document.getElementById('jumlah-pembelian').value;

                const selectedBarang = Array.from(barangSelect.options).find(option => option.value === barangId);
                const namaBarang = selectedBarang ? selectedBarang.text : '';

                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${++itemCounter}</td>
                    <td>${barangId}</td>
                    <td>${namaBarang}</td>
                    <td>${jumlah}</td>
                `;
                pembelianTableBody.appendChild(newRow);
                pembelianForm.reset();
            });

            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                Array.from(barangTableBody.rows).forEach(row => {
                    const nama = row.cells[2].textContent.toLowerCase();
                    row.style.display = nama.includes(query) ? '' : 'none';
                });
            });

            loadItemsFromLocalStorage();
        });
    </script>
</body>
</html>
