<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Popup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Glass effect styling */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .glass-effect .modal-content {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .modal-body {
            color: white;
        }

        .table {
            color: white;
        }

        .table th, .table td {
            color: white;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Button to open the cart -->
    <button class="btn btn-primary" id="openCart">Open Cart</button>

    <!-- Shopping Cart Popup -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content glass-effect">
                <div class="modal-header">
                    <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="cartItems">
                            <!-- Cart items will be inserted here -->
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-between">
                        <h4>Total: <span id="cartTotal">$0.00</span></h4>
                        <button class="btn btn-success" id="checkoutBtn">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cart = [
                { item: 'Product 1', price: 10.00, quantity: 1 },
                { item: 'Product 2', price: 20.00, quantity: 2 },
                { item: 'Product 3', price: 30.00, quantity: 1 },
            ];

            function updateCart() {
                const cartItems = document.getElementById('cartItems');
                const cartTotal = document.getElementById('cartTotal');
                let total = 0;

                cartItems.innerHTML = '';
                cart.forEach(product => {
                    const productTotal = product.price * product.quantity;
                    total += productTotal;
                    cartItems.innerHTML += `
                        <tr>
                            <td>${product.item}</td>
                            <td>$${product.price.toFixed(2)}</td>
                            <td>${product.quantity}</td>
                            <td>$${productTotal.toFixed(2)}</td>
                        </tr>
                    `;
                });

                cartTotal.textContent = `$${total.toFixed(2)}`;
            }

            // Open cart button
            const openCartBtn = document.getElementById('openCart');
            const cartModal = new bootstrap.Modal(document.getElementById('cartModal'));

            openCartBtn.addEventListener('click', function () {
                updateCart();
                cartModal.show();
            });

            // Checkout button
            const checkoutBtn = document.getElementById('checkoutBtn');
            checkoutBtn.addEventListener('click', function () {
                alert('Checkout process initiated.');
            });
        });
    </script>
</body>
</html>
