<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Stock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form select {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        #preview {
            max-width: 800px;
            margin: 20px auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table thead {
            background-color: #007bff;
            color: white;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .action-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-button {
            background-color: #ffc107;
            color: white;
        }

        .edit-button:hover {
            background-color: #e0a800;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        #saveButton {
            display: block;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        #saveButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Input Data</h1>
    <form id="dataForm">
        <label for="category">Kategori:</label>
        <select id="category" name="category" required onchange="updateForm()">
            <option value="">-- Pilih Kategori --</option>
            <option value="INDOOR">INDOOR</option>
            <option value="OUTDOOR">OUTDOOR</option>
            <option value="PRODUKSI">PRODUKSI</option>
            <option value="GUDANG">GUDANG</option>
            <option value="PURCHASE ORDER">PURCHASE ORDER</option>
            <option value="DAILY JOB">DAILY JOB</option>
            <option value="ORDER PERMINTAAN BARANG">ORDER PERMINTAAN BARANG</option>
        </select>
        <div id="commonFields">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <label for="itemName">Nama Barang:</label>
            <div id="itemNameContainer">
                <select id="itemNameSelect" name="itemName">
                    <!-- Options will be populated based on category selection -->
                </select>
                <input type="text" id="itemNameInput" name="itemName" style="display: none;">
            </div>
            <label for="type">Jenis:</label>
            <select id="type" name="type">
                <option value="Material Masuk">Material Masuk</option>
                <option value="Material Terpakai">Material Terpakai</option>
                <option value="Material Reject">Material Reject</option>
                <option value="Potongan Reject">Potongan Reject</option>
            </select>
            <label for="quantity">Banyaknya:</label>
            <input type="number" id="quantity" name="quantity">
            <label for="notes">Catatan:</label>
            <input type="text" id="notes" name="notes">
        </div>
        <div id="orderPermintaanFields" style="display: none;">
            <label for="divisi">Divisi:</label>
            <input type="text" id="divisi" name="divisi">
            <label for="statusProses">Status Proses:</label>
            <input type="text" id="statusProses" name="statusProses">
        </div>
        <div id="dailyJobFields" style="display: none;">
            <label for="activity">Kegiatan:</label>
            <input type="text" id="activity" name="activity">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate">
            <label for="targetDate">Target Date:</label>
            <input type="date" id="targetDate" name="targetDate">
            <label for="finishDate">Finish Date:</label>
            <input type="date" id="finishDate" name="finishDate">
            <label for="progressNotes">Catatan Progress:</label>
            <input type="text" id="progressNotes" name="progressNotes">
        </div>
        <button type="button" onclick="addData()">Add Data</button>
    </form>

    <h2>Preview</h2>
    <div id="preview">
        <table>
            <thead id="tableHead">
                <!-- Table headers will be populated based on category selection -->
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <button id="saveButton" onclick="saveToExcel()">Save to Excel</button>

    <script>
        const data = [];

        function updateForm() {
            const category = document.getElementById('category').value;
            const commonFields = document.getElementById('commonFields');
            const orderPermintaanFields = document.getElementById('orderPermintaanFields');
            const dailyJobFields = document.getElementById('dailyJobFields');
            const itemNameSelect = document.getElementById('itemNameSelect');
            const itemNameInput = document.getElementById('itemNameInput');

            if (category === 'ORDER PERMINTAAN BARANG') {
                commonFields.style.display = 'block';
                orderPermintaanFields.style.display = 'block';
                dailyJobFields.style.display = 'none';
                itemNameInput.required = false;
                itemNameSelect.required = false;
                updateItemNames();
            } else if (category === 'DAILY JOB') {
                commonFields.style.display = 'none';
                orderPermintaanFields.style.display = 'none';
                dailyJobFields.style.display = 'block';
                itemNameInput.required = false;
                itemNameSelect.required = false;
            } else {
                commonFields.style.display = 'block';
                orderPermintaanFields.style.display = 'none';
                dailyJobFields.style.display = 'none';
                itemNameInput.required = true;
                itemNameSelect.required = true;
                updateItemNames();
            }

            updateTableHeader();
        }

        function updateItemNames() {
            const category = document.getElementById('category').value;
            const itemNameSelect = document.getElementById('itemNameSelect');
            const itemNameInput = document.getElementById('itemNameInput');
            
            if (category === 'DAILY JOB') {
                itemNameSelect.style.display = 'none';
                itemNameInput.style.display = 'block';
            } else {
                itemNameSelect.style.display = 'block';
                itemNameInput.style.display = 'none';
                itemNameSelect.innerHTML = '<option value="">-- Pilih Nama Barang --</option>';
                let items = [];
				if (category === 'INDOOR') {
                    items = ['Stampel', 'Mug', 'Pin'];
                } else if (category === 'OUTDOOR') {
                    items = ['Banner', 'Billboard', 'Baliho'];
                } else if (category === 'PRODUKSI') {
                    items = ['Bahan A', 'Bahan B', 'Bahan C'];
                } else if (category === 'GUDANG') {
                    items = ['Rak', 'Box', 'Label'];
                } else if (category === 'PURCHASE ORDER') {
                    items = ['Barang X', 'Barang Y', 'Barang Z'];
                } else if (category === 'ORDER PERMINTAAN BARANG') {
                    items = ['Stampel', 'Mug', 'Pin'];
                }
                items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.text = item;
                    itemNameSelect.appendChild(option);
                });
            }
        }

        function updateTableHeader() {
            const tableHead = document.getElementById('tableHead');
            const category = document.getElementById('category').value;

            if (category === 'DAILY JOB') {
                tableHead.innerHTML = `
                    <tr>
                        <th>Kegiatan</th>
                        <th>Start Date</th>
                        <th>Target Date</th>
                        <th>Finish Date</th>
                        <th>Catatan Progress</th>
                        <th>Actions</th>
                    </tr>
                `;
            } else if (category === 'ORDER PERMINTAAN BARANG') {
                tableHead.innerHTML = `
                    <tr>
                        <th>Kategori</th>
                        <th>Date</th>
                        <th>Divisi</th>
                        <th>Nama Barang</th>
                        <th>Banyaknya</th>
                        <th>Status Proses</th>
                        <th>Actions</th>
                    </tr>
                `;
            } else {
                tableHead.innerHTML = `
                    <tr>
                        <th>Date</th>
                        <th>Nama Barang</th>
                        <th>Jenis</th>
                        <th>Banyaknya</th>
                        <th>Catatan</th>
                        <th>Actions</th>
                    </tr>
                `;
            }
        }

        function validateInput() {
            const category = document.getElementById('category').value;
            if (!category) return false;

            if (category === 'DAILY JOB') {
                const activity = document.getElementById('activity').value;
                const startDate = document.getElementById('startDate').value;
                const targetDate = document.getElementById('targetDate').value;
                const finishDate = document.getElementById('finishDate').value;

                return activity && startDate && targetDate && finishDate;
            } else if (category === 'ORDER PERMINTAAN BARANG') {
                const date = document.getElementById('date').value;
                const divisi = document.getElementById('divisi').value;
                const itemName = document.getElementById('itemNameSelect').value || document.getElementById('itemNameInput').value;
                const quantity = document.getElementById('quantity').value;
                const statusProses = document.getElementById('statusProses').value;

                return date && divisi && itemName && quantity && statusProses;
            } else {
                const date = document.getElementById('date').value;
                const itemName = document.getElementById('itemNameSelect').value || document.getElementById('itemNameInput').value;
                const type = document.getElementById('type').value;
                const quantity = document.getElementById('quantity').value;

                return date && itemName && type && quantity;
            }
        }

        function addData() {
            if (!validateInput()) {
                alert('Harap isi semua input yang diperlukan.');
                return;
            }

            const category = document.getElementById('category').value;
            if (category === 'DAILY JOB') {
                const activity = document.getElementById('activity').value;
                const startDate = document.getElementById('startDate').value;
                const targetDate = document.getElementById('targetDate').value;
                const finishDate = document.getElementById('finishDate').value;
                const progressNotes = document.getElementById('progressNotes').value;

                data.push({
                    category,
                    activity,
                    startDate,
                    targetDate,
                    finishDate,
                    progressNotes
                });
            } else if (category === 'ORDER PERMINTAAN BARANG') {
                const date = document.getElementById('date').value;
                const divisi = document.getElementById('divisi').value;
                const itemName = document.getElementById('itemNameSelect').value || document.getElementById('itemNameInput').value;
                const quantity = document.getElementById('quantity').value;
                const statusProses = document.getElementById('statusProses').value;

                data.push({
                    category,
                    date,
                    divisi,
                    itemName,
                    quantity,
                    statusProses
                });
            } else {
                const date = document.getElementById('date').value;
                const itemName = document.getElementById('itemNameSelect').value || document.getElementById('itemNameInput').value;
                const type = document.getElementById('type').value;
                const quantity = document.getElementById('quantity').value;
                const notes = document.getElementById('notes').value;

                data.push({
                    category,
                    date,
                    itemName,
                    type,
                    quantity,
                    notes
                });
            }

            updateTable();
            clearForm();
        }

        function updateTable() {
            const tableBody = document.querySelector('#preview tbody');
            tableBody.innerHTML = ''; // Clear previous data

            data.forEach((row, index) => {
                const tr = document.createElement('tr');

                if (row.category === 'DAILY JOB') {
                    tr.innerHTML = `
                        <td>${row.activity}</td>
                        <td>${row.startDate}</td>
                        <td>${row.targetDate}</td>
                        <td>${row.finishDate}</td>
                        <td>${row.progressNotes}</td>
                        <td class="action-buttons">
                            <button class="edit-button" onclick="editData(${index})">Edit</button>
                            <button class="delete-button" onclick="deleteData(${index})">Delete</button>
                        </td>
                    `;
                } else if (row.category === 'ORDER PERMINTAAN BARANG') {
                    tr.innerHTML = `
                        <td>${row.category}</td>
                        <td>${row.date}</td>
                        <td>${row.divisi}</td>
                        <td>${row.itemName}</td>
                        <td>${row.quantity}</td>
                        <td>${row.statusProses}</td>
                        <td class="action-buttons">
                            <button class="edit-button" onclick="editData(${index})">Edit</button>
                            <button class="delete-button" onclick="deleteData(${index})">Delete</button>
                        </td>
                    `;
                } else {
                    tr.innerHTML = `
                        <td>${row.date}</td>
                        <td>${row.itemName}</td>
                        <td>${row.type}</td>
                        <td>${row.quantity}</td>
                        <td>${row.notes}</td>
                        <td class="action-buttons">
                            <button class="edit-button" onclick="editData(${index})">Edit</button>
                            <button class="delete-button" onclick="deleteData(${index})">Delete</button>
                        </td>
                    `;
                }

                tableBody.appendChild(tr);
            });
        }

        function clearForm() {
            document.getElementById('dataForm').reset();
            updateForm();
        }

        function editData(index) {
            const row = data[index];
            const category = document.getElementById('category');
            category.value = row.category;
            updateForm();

            if (row.category === 'DAILY JOB') {
                document.getElementById('activity').value = row.activity;
                document.getElementById('startDate').value = row.startDate;
                document.getElementById('targetDate').value = row.targetDate;
                document.getElementById('finishDate').value = row.finishDate;
                document.getElementById('progressNotes').value = row.progressNotes;
            } else if (row.category === 'ORDER PERMINTAAN BARANG') {
                document.getElementById('date').value = row.date;
                document.getElementById('divisi').value = row.divisi;
                if (row.itemName) {
                    document.getElementById('itemNameSelect').value = row.itemName;
                } else {
                    document.getElementById('itemNameInput').value = row.itemName;
                }
                document.getElementById('quantity').value = row.quantity;
                document.getElementById('statusProses').value = row.statusProses;
            } else {
                document.getElementById('date').value = row.date;
                if (row.category === 'INDOOR' || row.category === 'OUTDOOR' || row.category === 'PRODUKSI' || row.category === 'GUDANG' || row.category === 'PURCHASE ORDER') {
                    document.getElementById('itemNameSelect').value = row.itemName;
                } else {
                    document.getElementById('itemNameInput').value = row.itemName;
                }
                document.getElementById('type').value = row.type;
                document.getElementById('quantity').value = row.quantity;
                document.getElementById('notes').value = row.notes;
            }

            data.splice(index, 1); // Remove the row from the data array
            updateTable();
        }

        function deleteData(index) {
            data.splice(index, 1); // Remove the row from the data array
            updateTable();
        }

        function saveToExcel() {
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Data");
            XLSX.writeFile(wb, "data.xlsx");
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
