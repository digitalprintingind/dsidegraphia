<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Stock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form select {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        #preview {
            max-width: 800px;
            margin: 20px auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table thead {
            background-color: #007bff;
            color: white;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .action-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-button {
            background-color: #ffc107;
            color: white;
        }

        .edit-button:hover {
            background-color: #e0a800;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        #saveButton {
            display: block;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        #saveButton:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            form {
                padding: 10px;
            }

            form input, form select, form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>LAPORAN STOCK BARANG</h1>
    <form id="dataForm">
        <label for="division">Divisi:</label>
        <select id="division" name="division" required onchange="updateForm()">
            <option value="">-- Pilih Divisi --</option>
            <option value="INDOOR">INDOOR</option>
            <option value="OUTDOOR">OUTDOOR</option>
            <option value="PRODUKSI">PRODUKSI</option>
            <option value="GUDANG">GUDANG</option>
            <option value="PURCHASE ORDER">PURCHASE ORDER</option>
            <option value="DAILY JOB">DAILY JOB</option>
            <option value="ORDER PERMINTAAN BARANG">ORDER PERMINTAAN BARANG</option>
        </select>
        <div id="commonFields">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date">
            <label for="itemName">Nama Barang:</label>
            <div id="itemNameContainer">
                <select id="itemNameSelect" name="itemName">
                    <!-- Options will be populated based on division selection -->
                </select>
                <input type="text" id="itemNameInput" name="itemName" style="display: none;">
            </div>
            <label for="type">Jenis:</label>
            <select id="type" name="type">
                <option value="Material Masuk">Material Masuk</option>
                <option value="Material Terpakai">Material Terpakai</option>
                <option value="Material Reject">Material Reject</option>
                <option value="Potongan Reject">Potongan Reject</option>
            </select>
            <label for="quantity">Banyaknya:</label>
            <input type="number" id="quantity" name="quantity">
            <label for="notes">Catatan:</label>
            <input type="text" id="notes" name="notes">
        </div>
        <div id="dailyJobFields" style="display: none;">
            <label for="activity">Kegiatan:</label>
            <input type="text" id="activity" name="activity">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate">
            <label for="targetDate">Target Date:</label>
            <input type="date" id="targetDate" name="targetDate">
            <label for="finishDate">Finish Date:</label>
            <input type="date" id="finishDate" name="finishDate">
            <label for="progressNotes">Catatan Progress:</label>
            <input type="text" id="progressNotes" name="progressNotes">
        </div>
        <button type="button" onclick="addData()">Add Data</button>
    </form>

    <h2>Preview</h2>
    <div id="preview">
        <table>
            <thead id="tableHead">
                <!-- Table headers will be populated based on division selection -->
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <button id="saveButton" onclick="saveToExcel()">Save to Excel</button>

    <script>
        const data = [];

        function updateForm() {
            const division = document.getElementById('division').value;
            const commonFields = document.getElementById('commonFields');
            const dailyJobFields = document.getElementById('dailyJobFields');
            const itemNameSelect = document.getElementById('itemNameSelect');
            const itemNameInput = document.getElementById('itemNameInput');

            if (division === 'DAILY JOB') {
                commonFields.style.display = 'none';
                dailyJobFields.style.display = 'block';
                itemNameInput.required = false;
                itemNameSelect.required = false;
            } else {
                commonFields.style.display = 'block';
                dailyJobFields.style.display = 'none';
                itemNameInput.required = true;
                itemNameSelect.required = true;
                updateItemNames();
            }

            updateTableHeader();
        }

        function updateItemNames() {
            const division = document.getElementById('division').value;
            const itemNameSelect = document.getElementById('itemNameSelect');
            const itemNameInput = document.getElementById('itemNameInput');
            
            if (division === 'DAILY JOB') {
                itemNameSelect.style.display = 'none';
                itemNameInput.style.display = 'block';
            } else {
                itemNameSelect.style.display = 'block';
                itemNameInput.style.display = 'none';
            }

            // Populate itemNameSelect options based on division
            const options = {
                'INDOOR': ['Item A', 'Item B'],
                'OUTDOOR': ['Item C', 'Item D'],
                'PRODUKSI': ['Item E', 'Item F'],
                'GUDANG': ['Item G', 'Item H'],
                'PURCHASE ORDER': ['Item I', 'Item J'],
                'DAILY JOB': [],
                'ORDER PERMINTAAN BARANG': ['Item K', 'Item L']
            };

            itemNameSelect.innerHTML = '<option value="">-- Pilih Nama Barang --</option>';
            options[division].forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                itemNameSelect.appendChild(option);
            });
        }

        function updateTableHeader() {
            const division = document.getElementById('division').value;
            const tableHead = document.getElementById('tableHead');
            
            let headers = [];
            switch (division) {
                case 'INDOOR':
                case 'OUTDOOR':
                case 'PRODUKSI':
                case 'GUDANG':
                case 'PURCHASE ORDER':
                case 'ORDER PERMINTAAN BARANG':
                    headers = ['Date', 'Nama Barang', 'Jenis', 'Banyaknya', 'Catatan', 'Aksi'];
                    break;
                case 'DAILY JOB':
                    headers = ['Date', 'Kegiatan', 'Start Date', 'Target Date', 'Finish Date', 'Catatan Progress', 'Aksi'];
                    break;
                default:
                    headers = [];
            }

            tableHead.innerHTML = headers.map(header => `<th>${header}</th>`).join('');
        }

        function addData() {
            const division = document.getElementById('division').value;
            let newData = {
                date: document.getElementById('date').value,
                itemName: document.getElementById('itemNameSelect').value || document.getElementById('itemNameInput').value,
                type: document.getElementById('type') ? document.getElementById('type').value : '',
                quantity: document.getElementById('quantity') ? document.getElementById('quantity').value : '',
                notes: document.getElementById('notes') ? document.getElementById('notes').value : '',
                activity: document.getElementById('activity') ? document.getElementById('activity').value : '',
                startDate: document.getElementById('startDate') ? document.getElementById('startDate').value : '',
                targetDate: document.getElementById('targetDate') ? document.getElementById('targetDate').value : '',
                finishDate: document.getElementById('finishDate') ? document.getElementById('finishDate').value : '',
                progressNotes: document.getElementById('progressNotes') ? document.getElementById('progressNotes').value : '',
            };

            if (division === 'DAILY JOB') {
                newData = {
                    date: newData.date,
                    activity: newData.activity,
                    startDate: newData.startDate,
                    targetDate: newData.targetDate,
                    finishDate: newData.finishDate,
                    progressNotes: newData.progressNotes,
                };
            }

            data.push(newData);
            renderTable();
            document.getElementById('dataForm').reset();
            updateForm();
        }

        function renderTable() {
            const tableBody = document.querySelector('#preview tbody');
            const division = document.getElementById('division').value;

            tableBody.innerHTML = data.map((item, index) => {
                let row = '<tr>';
                if (division === 'DAILY JOB') {
                    row += `<td>${item.date}</td>
                            <td>${item.activity}</td>
                            <td>${item.startDate}</td>
                            <td>${item.targetDate}</td>
                            <td>${item.finishDate}</td>
                            <td>${item.progressNotes}</td>`;
                } else {
                    row += `<td>${item.date}</td>
                            <td>${item.itemName}</td>
                            <td>${item.type}</td>
                            <td>${item.quantity}</td>
                            <td>${item.notes}</td>`;
                }
                row += `<td class="action-buttons">
                            <button class="edit-button" onclick="editData(${index})">Edit</button>
                            <button class="delete-button" onclick="deleteData(${index})">Delete</button>
                        </td>
                    </tr>`;
                return row;
            }).join('');
        }

        function editData(index) {
            const item = data[index];
            document.getElementById('date').value = item.date;
            document.getElementById('itemNameSelect').value = item.itemName || '';
            document.getElementById('itemNameInput').value = item.itemName || '';
            document.getElementById('type').value = item.type || '';
            document.getElementById('quantity').value = item.quantity || '';
            document.getElementById('notes').value = item.notes || '';
            document.getElementById('activity').value = item.activity || '';
            document.getElementById('startDate').value = item.startDate || '';
            document.getElementById('targetDate').value = item.targetDate || '';
            document.getElementById('finishDate').value = item.finishDate || '';
            document.getElementById('progressNotes').value = item.progressNotes || '';
            data.splice(index, 1);
            renderTable();
        }

        function deleteData(index) {
            data.splice(index, 1);
            renderTable();
        }

        function saveToExcel() {
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Laporan');
            XLSX.writeFile(wb, 'laporan_stock.xlsx');
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.6/xlsx.full.min.js"></script>
</body>
</html>
