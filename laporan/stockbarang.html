<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }
        .tab {
            overflow: hidden;
            border-bottom: 2px solid #4CAF50;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tab button {
            background-color: #f1f1f1;
            border: none;
            outline: none;
            padding: 14px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            color: #333;
            border-radius: 5px 5px 0 0;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #4CAF50;
            color: white;
        }
        .tabcontent {
            display: none;
            height: calc(100vh - 120px); /* Adjust based on tab header and margin */
            background-color: #fff;
            border-top: 2px solid #4CAF50;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Hide scrollbars */
        }
        .tabcontent iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Remove default inline display space */
            overflow: hidden; /* Hide iframe overflow */
        }
    </style>
</head>
<body>

<h2>Form Tabs</h2>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'RekapDataStock')">Rekap Data Stock</button>
    <button class="tablinks" onclick="openTab(event, 'DailyJob')">Daily Job</button>
    <button class="tablinks" onclick="openTab(event, 'OrderPermintaanBarang')">OPB</button>
</div>

<div id="RekapDataStock" class="tabcontent">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd07A0W1sGubUaLYiqjCl1j5Rjq_aGPGtI0lnZoc44Q-Yvoeg/viewform?usp=sf_link" frameborder="0" marginheight="0" marginwidth="0"></iframe>
</div>

<div id="DailyJob" class="tabcontent">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf0HLeCYdZSbdCpB1dximLh2Ahwky79HKExzSux7hezO2wTAQ/viewform?usp=sf_link" frameborder="0" marginheight="0" marginwidth="0"></iframe>
</div>

<div id="OrderPermintaanBarang" class="tabcontent">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScubPFkU0fJhZjQ5UvXKkpo3NgId5U33FBdjTS-39aKKRzjKQ/viewform?usp=sf_link" frameborder="0" marginheight="0" marginwidth="0"></iframe>
</div>

<script>
    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Open the first tab by default
    document.getElementsByClassName("tablinks")[0].click();
</script>

</body>
</html>
