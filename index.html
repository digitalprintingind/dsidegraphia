<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Live TikTok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Profil TikTok Live</h1>
    <p>Username TikTok: <span id="tiktok-username">username</span></p>
    <iframe id="tiktok-profile" src="" allow="fullscreen"></iframe>

    <script>
        function updateProfile(username) {
            const iframe = document.getElementById('tiktok-profile');
            iframe.src = `https://www.tiktok.com/@${username}`;
        }

        // Ganti 'username' dengan username TikTok yang diinginkan
        const username = 'username'; // Ganti dengan username TikTok yang sesuai
        document.getElementById('tiktok-username').textContent = username;
        updateProfile(username);
    </script>
</body>
</html>
