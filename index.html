<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Live TikTok</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .input-group {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #ff0050;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Game Live TikTok</h1>
        <div class="input-group">
            <input type="text" id="tiktok-username" placeholder="Masukkan username TikTok">
            <button onclick="updateTikTokStream()">Tampilkan Stream</button>
        </div>
        <div id="tiktok-stream">
            <!-- TikTok live stream akan ditampilkan di sini -->
            <iframe src="" id="live-stream" title="TikTok Live Stream"></iframe>
        </div>
    </div>

    <script>
        function updateTikTokStream() {
            var username = document.getElementById('tiktok-username').value;
            var iframe = document.getElementById('live-stream');
            if (username) {
                // URL di bawah adalah contoh, Anda perlu menyesuaikan dengan URL live stream TikTok yang benar
                iframe.src = 'https://www.tiktok.com/' + username;
            } else {
                iframe.src = '';
            }
        }
    </script>
</body>
</html>
