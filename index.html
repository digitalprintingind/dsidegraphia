<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save to Excel Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form select {
            width: calc(100% - 20px);
            padding: 8px 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #218838;
        }

        #preview {
            max-width: 800px;
            margin: 20px auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table thead {
            background-color: #007bff;
            color: white;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .action-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-button {
            background-color: #ffc107;
            color: white;
        }

        .edit-button:hover {
            background-color: #e0a800;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
        }

        .delete-button:hover {
            background-color: #c82333;
        }

        #saveButton {
            display: block;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        #saveButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Laporan Stock Barang</h1>
    <form id="dataForm">
        <label for="division">Divisi:</label>
        <select id="division" name="division" required onchange="updateItemNames()">
            <option value="INDOOR">INDOOR</option>
            <option value="OUTDOOR">OUTDOOR</option>
            <option value="PRODUKSI">PRODUKSI</option>
        </select>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="itemName">Nama Barang:</label>
        <select id="itemName" name="itemName" required>
            <!-- Options will be populated based on division selection -->
        </select>
        <label for="type">Jenis:</label>
        <select id="type" name="type" required>
            <option value="Material Masuk">Material Masuk</option>
            <option value="Material Terpakai">Material Terpakai</option>
            <option value="Material Reject">Material Reject</option>
            <option value="Potongan Reject">Potongan Reject</option>
        </select>
        <label for="quantity">Banyaknya:</label>
        <input type="number" id="quantity" name="quantity" required>
        <label for="notes">Catatan:</label>
        <input type="text" id="notes" name="notes">
        <button type="button" onclick="addData()">Add Data</button>
    </form>

    <h2>Preview</h2>
    <div id="preview">
        <table>
            <thead>
                <tr>
                    <th>Divisi</th>
                    <th>Date</th>
                    <th>Nama Barang</th>
                    <th>Jenis</th>
                    <th>Banyaknya</th>
                    <th>Catatan</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <button id="saveButton" onclick="saveToExcel()">Save to Excel</button>

    <script>
        const data = [];

        function updateItemNames() {
            const division = document.getElementById('division').value;
            const itemNameSelect = document.getElementById('itemName');
            itemNameSelect.innerHTML = ''; // Clear previous options

            let items = [];
            if (division === 'INDOOR') {
                items = ['Stiker', 'Artpaper', 'ArtCarton'];
            } else if (division === 'OUTDOOR') {
                items = ['Flexy', 'Korchin', 'Tinta'];
            } else if (division === 'PRODUKSI') {
                items = ['Stampel', 'Mug', 'Pin'];
            }

            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                itemNameSelect.appendChild(option);
            });
        }

        function addData() {
            const division = document.getElementById('division').value;
            const date = document.getElementById('date').value;
            const itemName = document.getElementById('itemName').value;
            const type = document.getElementById('type').value;
            const quantity = document.getElementById('quantity').value;
            const notes = document.getElementById('notes').value;
            if (division && date && itemName && type && quantity) {
                data.push({ division, date, itemName, type, quantity, notes });
                updatePreview();
                clearForm();
            }
        }

        function clearForm() {
            document.getElementById('division').value = '';
            updateItemNames(); // Update item names after clearing division
            document.getElementById('date').value = '';
            document.getElementById('itemName').value = '';
            document.getElementById('type').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('notes').value = '';
        }

        function updatePreview() {
            const previewTable = document.querySelector('#preview tbody');
            previewTable.innerHTML = '';
            data.forEach((item, index) => {
                const row = previewTable.insertRow();
                const divisionCell = row.insertCell(0);
                const dateCell = row.insertCell(1);
                const itemNameCell = row.insertCell(2);
                const typeCell = row.insertCell(3);
                const quantityCell = row.insertCell(4);
                const notesCell = row.insertCell(5);
                const actionCell = row.insertCell(6);

                divisionCell.textContent = item.division;
                dateCell.textContent = item.date;
                itemNameCell.textContent = item.itemName;
                typeCell.textContent = item.type;
                quantityCell.textContent = item.quantity;
                notesCell.textContent = item.notes;

                const editButton = document.createElement('button');
                editButton.textContent = 'Ubah';
                editButton.className = 'edit-button';
                editButton.onclick = () => editData(index);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Hapus';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => deleteData(index);

                actionCell.appendChild(editButton);
                actionCell.appendChild(deleteButton);
                actionCell.className = 'action-buttons';
            });
        }

        function editData(index) {
            const item = data[index];
            document.getElementById('division').value = item.division;
            updateItemNames(); // Update item names based on selected division
            document.getElementById('itemName').value = item.itemName;
            document.getElementById('date').value = item.date;
            document.getElementById('type').value = item.type;
            document.getElementById('quantity').value = item.quantity;
            document.getElementById('notes').value = item.notes;
            data.splice(index, 1);
            updatePreview();
        }

        function deleteData(index) {
            data.splice(index, 1);
            updatePreview();
        }

        function saveToExcel() {
            const table = document.querySelector('#preview table');
            const workbook = XLSX.utils.table_to_book(table);
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0]; // Format YYYY-MM-DD
            const fileName = `Data_${formattedDate}.xlsx`;
            XLSX.writeFile(workbook, fileName);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
