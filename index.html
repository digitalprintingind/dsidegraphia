<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Side Graphia | Digital Printing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .tabs {
            display: flex;
            justify-content: space-around;
            border-top: 2px solid #ccc;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            z-index: 1000;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
            font-size: 7px;
            color: #666;
        }
        .tab i {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
            transition: transform 0.3s ease;
        }
        .tab:hover {
            background-color: #f0f0f0;
            color: #007bff;
        }
        .tab:hover i {
            transform: scale(1.1);
        }
        .tab.active {
            background-color: #007bff;
            color: white;
        }
        .tab.active i {
            transform: scale(1.2);
        }
        .tab-content {
            display: none;
            flex: 1;
            height: calc(100% -100px); /* Adjust height to account for the tab bar */
            background-color: #fff;
            padding: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease;
            margin-bottom: 50px; /* Add margin-bottom */
        }
        .tab-content.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .home-banner {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .home-banner h1 {
            font-size: 3em;
            margin: 0.5em 0;
            animation: slideInDown 1s ease-out;
        }
        .home-banner p {
            font-size: 1.5em;
            margin: 0.5em 0;
            animation: slideInUp 1s ease-out;
        }
        .home-banner a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1em;
            animation: fadeIn 1.5s ease-out;
        }
        
        .home-banner a:hover {
            background-color: #0056b3;
        }
        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes slideInUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .profile-container {
            background-color: #fff;
            width:100%;
            justify-content: center;
            display: flex;
            flex-direction: column;
            margin: 5px;
            position: fixed;
        }

        .profile-header {
            text-align: center;
            border-bottom: 2px solid #007bff;
            margin-bottom: 20px;
            padding: 0 15px 10px 5px;
        }

        .profile-header h1 {
            margin: 0;
            font-size: 28px;
            color: #007bff;
        }

        .profile-header p {
            margin: 5px 0;
            font-size: 10px;
            color: #666;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info p {
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }

        .profile-info i {
            margin-right: 10px;
            color: #007bff;
        }

        .contact-form {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom:50px
        }

        .contact-form h2 {
            margin-top: 0;
            color: #333;
        }

        .contact-form .form-group {
            margin-bottom: 15px;
        }

        .contact-form .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .contact-form .form-group input,
        .contact-form .form-group textarea {
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .contact-form .form-group input:focus,
        .contact-form .form-group textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        .contact-form button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #0056b3;
        }

        h3 {
            text-align: center;
            color: #007bff;
        }

        .table-container {
            max-width: 1000px;
            margin: 20px auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background-color: #007bff;
            color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e2e2e2;
        }

        tfoot {
            background-color: #f9f9f9;
        }

        /* Style untuk popup */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            padding-top: 100px; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Form with Popup Response</h2>

<!-- Form -->
<form id="myForm">
    <label for="name">Nama:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="number">Nomor:</label><br>
    <input type="tel" id="number" name="number"><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <input type="submit" value="Submit">
</form>

<!-- The Modal -->
<div id="popup" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p id="responseText">Thank you for your submission!</p>
  </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById("popup");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Form submission handler
    document.getElementById('myForm').onsubmit = function(event) {
        event.preventDefault();
        // Show the modal
        modal.style.display = "block";
        // Optionally, you can customize the response text here
        var name = document.getElementById('name').value;
        var number = document.getElementById('number').value;
        var email = document.getElementById('email').value;
        document.getElementById('responseText').innerText = "Thank you, " + name + "! We have received your submission. Your number is " + number + " and your email is " + email + ".";
    }
</script>

    
<script>
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            tab.classList.add('active');
            document.querySelector(tab.getAttribute('data-target')).classList.add('active');
        });
    });

    async function fetchCSV(url) {
        try {
            const response = await fetch(url);
            const text = await response.text();
            const rows = text.split('\n').slice(1).filter(row => row).map(row => row.split(','));
            const tableBody = document.querySelector('#data-table tbody');
            tableBody.innerHTML = '';

            rows.forEach((row, index) => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        } catch (error) {
            console.error('Error fetching CSV data:', error);
        }
    }

    fetchCSV('https://docs.google.com/spreadsheets/d/e/2PACX-1vTq4ejuCtrDGT6VyHqNv-7RZlYnfwE6XHz6LJ-Fa49Lja3JjFyMTxY-v_Mjn8nAJEUr4JloY2c-LVaU/pub?output=csv');
</script>
</body>
</html>
